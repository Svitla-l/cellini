<!-- foodbox-->
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData">
            <div class="foodbox">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice}}</p>
                <a class="buybtn"[routerLink]="['/basket',fd.id]">Замовити  <i class="bi bi-bag"></i></a>

            </div>

        </div>
    </div>
</div>
